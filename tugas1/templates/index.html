    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Load Chart.js -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"

    ></script>

    <!-- OPTIONAL SCRIPTS -->
    <script>
      const dataLabelPlugin = {
          id: 'dataLabelPlugin',
          afterDatasetsDraw(chart, args, options) {
              const { ctx } = chart;
              chart.data.datasets.forEach((dataset, i) => {
                  const meta = chart.getDatasetMeta(i);
                  meta.data.forEach((point, index) => {
                      const value = dataset.data[index];
                      ctx.fillStyle = 'black';  // Warna teks
                      ctx.font = '12px Arial';
                      ctx.textAlign = 'left';
                      ctx.fillText(value, point.x +10, point.y); // Posisi teks di atas titik
                  });
              });
          }
      };
      let ctx = document.getElementById('sensorChart').getContext('2d');
      let sensorChart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: [], // Waktu
              datasets: [
                  { label: "Suhu (°C)", data: [], borderColor: "red", fill: false },
                  { label: "Kelembapan (%)", data: [], borderColor: "blue", fill: false },
                  { label: "Tekanan (hPa)", data: [], borderColor: "green", fill: false }
              ]
          },
          options: {
              responsive: true,
              scales: {
                  x: { title: { display: true, text: 'Waktu' }},
                  y: { title: { display: true, text: 'Nilai Sensor' }}
              },
            plugins: {
                legend: { position: 'top' },
            }
          },
          plugins: [dataLabelPlugin] // Tambahkan plugin label
      });

      function updateChart() {
          fetch('/data')
              .then(response => response.json())
              .then(data => {
                  let now = new Date().toLocaleTimeString(); // Waktu sekarang
                  document.getElementById('suhu').innerText = data.suhu + " °C";
                  document.getElementById('kelembapan').innerText = data.kelembapan + " %";
                  document.getElementById('tekanan').innerText = data.tekanan + " hPa";

                  if (sensorChart.data.labels.length >= 10) {
                      sensorChart.data.labels.shift(); // Hapus data lama
                      sensorChart.data.datasets.forEach(dataset => dataset.data.shift());
                  }

                  sensorChart.data.labels.push(now);
                  sensorChart.data.datasets[0].data.push(data.suhu);
                  sensorChart.data.datasets[1].data.push(data.kelembapan);
                  sensorChart.data.datasets[2].data.push(data.tekanan);

                  sensorChart.update(); // Update grafik
              });
      }

      setInterval(updateChart, 2000); // Ambil data setiap 2 detik
      updateChart();// Panggil sekali saat halaman pertama dimuat
  </script>
